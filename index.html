<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="game-container">
<h1>Rock Paper Scissors</h1>

<div class="buttons">
    <button onclick="playRound('rock')">Rock</button>
    <button onclick="playRound('paper')">Paper</button>
    <button onclick="playRound('scissors')">Scissors</button>
</div>

<div class="choices">
    <div class="choice-box">
        <h3>Your Choice</h3>
        <p id="player-choice">-</p>
    </div>
    <div class="choice-box">
        <h3>Computer's Choice</h3>
        <p id="computer-choice">-</p>
    </div>
</div>

<div class="result" id="result">Choose your weapon!</div>

<div class="score">
    <h3>Score</h3>
    <p id="score">Player: 0 - Computer: 0</p>
</div>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
